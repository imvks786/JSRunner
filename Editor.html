<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online JavaScript Compiler by Vivek Singh</title>

    <link rel="apple-touch-icon" sizes="180x180" href="ico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="ico/favicon-16x16.png">
    <link rel="manifest" href="ico/site.webmanifest">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ace-builds@1.35.2/css/ace.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ace-builds@1.35.2/css/theme/monokai.css">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body class="dark">
    <div id="preloader">
        <img src="./ico/favicon-32x32.png" class="loader">
    </div>
    <div id="content" style="display: none;">
        <!-- <CDN CREDITED="https://cdn.jsdelivr.net/npm/ace-builds@1.35.2/src/"> -->
        <div class="header container-fluid">
            <img src="ico/android-chrome-192x192.png" class="logo">
            <span><b class="ylw">{</b> <b style="color: #66cbb9;">JS</b> RUNNER <b class="ylw">}</b></span>

            <div class="modes">
                <span class="material-symbols-outlined" id="light_mode">light_mode</span>
                <span class="material-symbols-outlined" id="dark_mode">dark_mode</span>
            </div>
        </div>

        <div class="notification" id="notify">
            <div class="container notification_content">
                <span class="material-symbols-outlined check">check_circle</span>
                <p id="notification_msg">This is notification</p>
                <span class="material-symbols-outlined" id="close_btn">close</span>
            </div>
            <div class="line"></div>
        </div>

        <div class="container controls">
            <span class="material-symbols-outlined" id="save_work" title="Save Code">save</span>
            <span class="material-symbols-outlined" id="copy_code">content_copy</span>
            <span class="material-symbols-outlined" id="clear_work" title="Delete Code">delete</span>
            <select id="themes" title="Change Editor Theme">
                <option value="0">Change Theme</option>
            </select>

            <span class="material-symbols-outlined auto_save" title="Auto Save code">sync</span><span class="auto_msg"><i>Auto saving code...</i></span>
        </div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <h4>INPUT CODE:</h4>
                    <div id="editor">function greet() {
                        console.log("Hello, World!");
                    }</div>
                </div>
                <div class="col">
                    <h4>OUTPUT CODE:</h4>
                    <div class="output" id="output">
                        <p>OUTPUT WILL SHOW HERE</p>
                    </div>
                </div>
            </div>
        </div>    
    

        <div class="footer">
            <p>Vivek Singh &copy; 2024-2025</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.35.2/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.35.2/mode-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.35.2/ext-language_tools.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.35.2/src/ext-themelist.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
